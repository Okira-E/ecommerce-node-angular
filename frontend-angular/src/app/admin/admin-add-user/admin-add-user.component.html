<div class="container">
  <form class="register_wrapper" (ngSubmit)="[onRegister(input), toggleCreateUser()]" #input="ngForm">
    <h2 id="heading">Add User</h2>
    <div class="form_input">
        <label for="fname">First Name</label>
        <input ngModel required type="text" name="fname" id="fname" placeholder="First Name"/>
    </div>
    <div class="form_input">
        <label for="lname">Last Name</label>
        <input ngModel required type="text" name="lname" id="lname" placeholder="last Name"/>
    </div>
    <div class="form_input">
        <label for="email">Email Address</label>
        <input ngModel required type="email" name="email" id="email" placeholder="email@example.com" />
    </div>
    <div class="form_input">
        <label for="pass">Password</label>
        <input ngModel required minlength="8" type="password" name="pass" id="pass" placeholder="Password should be at least 8 characters" />
    </div>
    <div class="form_input">
      <label>Admin?</label>
      <button class="triggerd" (click)="ngOnInit()" *ngIf="!isAdminInput">No</button>
      <button (click)="toggleIsAdminInput(false)" *ngIf="isAdminInput">No</button>
      <button class="triggerd" (click)="ngOnInit()" *ngIf="isAdminInput">Yes</button>
      <button (click)="toggleIsAdminInput(true)" *ngIf="!isAdminInput">Yes</button>
  </div>
    <div class="submit">
      <button>Create</button>
      <button (click)="toggleCreateUser()">Cancel</button>
    </div>
</form>
</div>
